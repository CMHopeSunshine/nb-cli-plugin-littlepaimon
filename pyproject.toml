[tool.poetry]
name = "nb-cli-plugin-littlepaimon"
version = "1.0.1"
description = "Nonebot Cli plugin for LittlePaimon"
authors = ["CMHopeSunshine <277073121@qq.com>"]
keywords = ["nonebot2", "nb-cli"]
homepage = "https://github.com/CMHopeSunshine/nb-cli-plugin-littlepaimon"
readme = "README.md"
license = "AGPL"

[[tool.poetry.source]]
name = "aliyun"
default = true
url = "https://mirrors.aliyun.com/pypi/simple/"


[tool.poetry.dependencies]
python = "^3.8"
nb-cli = "^1.0.2"
py-cpuinfo = "^9.0.0"
rich = "^13.3.1"

[tool.poetry.dev-dependencies]
pre-commit = "^3.0.2"
isort = "^5.12.0"
black = "^22.12.0"


[tool.black]
line-length = 79
target-version = ["py38", "py39", "py310"]
include = '\.pyi?$'
skip-string-normalization = true
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 79
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = ["typing_extensions"]

[tool.poetry.plugins.nb]
paimon = "nb_cli_plugin_littlepaimon.plugin:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
